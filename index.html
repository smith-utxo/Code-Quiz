<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Quiz App</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <div id="clock-container">
     <div class="clock">
        <h1 id="clock-counter"></h1>
     </div>
  </div>
  <div class="rest-of-body">
    <div class="container" id="container">
      <h4 id="endGame"></h4>
      <div id="quiz-question-container" class="hidden">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-answers">
        </div>
        </div>
        <form id="myForm" class="hidden">
          <label for="initials" style="font-size: 25px">Enter Your Initials</label><br>
          <input type="text" id="inputvalue" name ="initialsInput"/>
          <button type="submit">Submit</button>
        </form>
          <div class="controls">
            <div class="start">
              <button id="start-btn" class="btn">Start</button
            </div>
          </div>
        </div>
      </div>




  <script src="./assets/script.js"></script>
</body>
</html>
